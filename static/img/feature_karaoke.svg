<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Microphone with neon outline -->
  <!-- Mic head -->
  <circle cx="100" cy="50" r="25" fill="#262335" stroke="#f92aa9" stroke-width="2"/>
  <circle cx="100" cy="50" r="20" fill="#262335" stroke="#f92aa9" stroke-width="1" opacity="0.8"/>
  
  <!-- Mic body -->
  <path d="M85 75 L85 120 Q85 140 100 140 Q115 140 115 120 L115 75" 
        fill="#262335" stroke="#f92aa9" stroke-width="2"/>
        
  <!-- Base -->
  <rect x="95" y="140" width="10" height="30" fill="#262335" stroke="#f92aa9" stroke-width="2"/>
  <path d="M70 170 L130 170" stroke="#f92aa9" stroke-width="3"/>
  
  <!-- Musical notes -->
  <g fill="#f92aa9">
    <!-- Note 1 -->
    <circle cx="140" cy="60" r="6"/>
    <path d="M140 60 L140 40 L150 35" fill="none" stroke="#f92aa9" stroke-width="2"/>
    <!-- Note 2 -->
    <circle cx="160" cy="90" r="6"/>
    <path d="M160 90 L160 70 L170 65" fill="none" stroke="#f92aa9" stroke-width="2"/>
  </g>
  
  <!-- Sound waves -->
  <path d="M40 80 Q100 120 160 80" stroke="#f92aa9" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M50 100 Q100 140 150 100" stroke="#f92aa9" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
